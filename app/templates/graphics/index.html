    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);
        // Cargar la librería de gráficos de Google
        google.charts.load('current', {'packages':['corechart']});

        // Cuando se haya cargado la librería, dibujar el gráfico de pastel
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            // Obtener los datos de la API REST
            fetch('../graphics')
                .then(response => response.json())
                .then(data => {
                    // Convertir los datos a un array de arrays
                    var dataArray = [['Juego', 'Puntuación']];
                    for (var key in data) {
                        dataArray.push([key, data[key]]);
                    }

                    // Crear un objeto DataTable con los datos
                    var dataTable = google.visualization.arrayToDataTable(dataArray);

                    // Configurar las opciones del gráfico de pastel
                    var options = {
                        title: 'Puntuaciones de Juegos',
                        is3D: true,
                        pieSliceText: 'value'
                    };

                    // Dibujar el gráfico de pastel
                    var chart = new google.visualization.PieChart(document.getElementById('piechart'));
                    chart.draw(dataTable, options);
                });
        }
    </script>
</head>
